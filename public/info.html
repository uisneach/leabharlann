<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Node Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand" href="index.html">An Leabharlann Ghealach</a>
      <form id="search-form" class="d-flex mx-3" style="flex:1;">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search…" aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <div class="navbar-text">
        <a href="#" class="nav-link d-inline px-2" id="profileMenu">Account</a>
      </div>
    </nav>
  </header>
  <div id="content" class="row">
    <div class="col-md-8">
      <h1 class="page-title" id="page-title">Loading…</h1>
      <div id="properties"></div>
      <div class="rels-section" id="outgoing-section" style="display:none;">
        <h3>Outgoing Relationships</h3>
        <ul class="rels-list" id="outgoing-list"></ul>
      </div>
      <div class="rels-section" id="incoming-section" style="display:none;">
        <h3>Incoming Relationships</h3>
        <ul class="rels-list" id="incoming-list"></ul>
      </div>
      <a href="#" id="createRelationshipBtn" class="btn btn-primary mt-3" style="display: none;">Create Relationship</a>
    </div>
    <aside class="col-md-4">
      <div class="infobox" id="infobox">
        <h4>Details</h4>
        <table id="info-table"></table>
      </div>
    </aside>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    const API_BASE = 'https://an-leabharlann-ghealach.onrender.com';
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type');
    const value = params.get('value');

    function updateProfileMenu(username) {
      const profileMenu = document.getElementById('profileMenu');
      profileMenu.textContent = username;
      profileMenu.classList.add('dropdown-toggle');
      profileMenu.setAttribute('data-bs-toggle', 'dropdown');
      const navItem = profileMenu.parentElement;
      const existingDropdown = navItem.querySelector('.dropdown-menu');
      if (existingDropdown) existingDropdown.remove();
      const dropdown = document.createElement('ul');
      dropdown.className = 'dropdown-menu dropdown-menu-end';
      const logoutItem = document.createElement('li');
      const logoutLink = document.createElement('a');
      logoutLink.className = 'dropdown-item';
      logoutLink.href = '#';
      logoutLink.textContent = 'Log out';
      logoutLink.addEventListener('click', e => {
        e.preventDefault();
        localStorage.removeItem('token');
        window.location.reload();
      });
      logoutItem.appendChild(logoutLink);
      dropdown.appendChild(logoutItem);
      navItem.appendChild(dropdown);
      document.getElementById('createRelationshipBtn').style.display = 'block';
    }

    function checkAuthStatus() {
      const token = localStorage.getItem('token');
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          updateProfileMenu(payload.username || 'User');
        } catch (e) {
          console.error('Invalid token:', e);
          localStorage.removeItem('token');
        }
      }
    }

    async function loadInfo() {
      if (!type || !value) {
        document.getElementById('page-title').textContent = 'Invalid parameters';
        return;
      }
      try {
        const token = localStorage.getItem('token');
        const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
        const url = `${API_BASE}/${type}/${encodeURIComponent(value)}?relations=true`;
        const res = await fetch(url, { headers });
        if (!res.ok) throw new Error(`Error ${res.status}`);
        const data = await res.json();
        renderPage(data);
        document.getElementById('createRelationshipBtn').href = `relationship.html?fromType=${encodeURIComponent(type.slice(0, -1))}&fromId=${encodeURIComponent(data.id)}`;
      } catch (error) {
        document.getElementById('page-title').textContent = `Error: ${error.message}`;
      }
    }

    function renderPage(data) {
      const title = data.properties.name || data.properties.title || data.id;
      document.getElementById('page-title').textContent = title;
      const infoTable = document.getElementById('info-table');
      infoTable.innerHTML = '';
      Object.entries(data.properties).forEach(([k, v]) => {
        const tr = document.createElement('tr');
        const th = document.createElement('th');
        th.textContent = k;
        const td = document.createElement('td');
        if (Array.isArray(v)) {
          v.forEach((item, idx) => {
            if (isUrl(item)) {
              const a = document.createElement('a');
              a.href = item;
              a.textContent = item;
              a.target = '_blank';
              td.appendChild(a);
            } else {
              td.appendChild(document.createTextNode(item));
            }
            if (idx < v.length - 1) td.appendChild(document.createTextNode(', '));
          });
        } else {
          if (typeof v === 'string' && isUrl(v)) {
            const a = document.createElement('a');
            a.href = v;
            a.textContent = v;
            a.target = '_blank';
            td.appendChild(a);
          } else {
            td.textContent = v;
          }
        }
        tr.append(th, td);
        infoTable.appendChild(tr);
      });

      let outgoing = data.outgoingRels || [];
      let incoming = data.incomingRels || [];
      if (data.relations) {
        outgoing = data.relations.map(r => ({ type: r.type, node: r.target }));
      }

      const outSection = document.getElementById('outgoing-section');
      const outList = document.getElementById('outgoing-list');
      const validOutgoing = outgoing.filter(r => r.node && r.node.properties && (r.node.properties.name || r.node.properties.title || r.node.id));
      if (validOutgoing.length) {
        outSection.style.display = '';
        validOutgoing.forEach(r => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          const label = r.node.properties.name || r.node.properties.title || r.node.id;
          a.textContent = `${r.type} → ${label}`;
          a.href = `info.html?type=${typeFromLabel(r.node.labels)}&value=${encodeURIComponent(label)}`;
          li.append(a);
          outList.append(li);
        });
      }

      const inSection = document.getElementById('incoming-section');
      const inList = document.getElementById('incoming-list');
      const validIncoming = incoming.filter(r => r.node && r.node.properties && (r.node.properties.name || r.node.properties.title || r.node.id));
      if (validIncoming.length) {
        inSection.style.display = '';
        validIncoming.forEach(r => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          const label = r.node.properties.name || r.node.properties.title || r.node.id;
          a.textContent = `${r.type} ← ${label}`;
          a.href = `info.html?type=${typeFromLabel(r.node.labels)}&value=${encodeURIComponent(label)}`;
          li.append(a);
          inList.append(li);
        });
      }
    }

    function typeFromLabel(labels) {
      if (!labels || !labels.length) return type;
      return labels[0].toLowerCase() + 's';
    }

    function isUrl(s) {
      try {
        new URL(s);
        return true;
      } catch {
        return false;
      }
    }

    document.getElementById('search-form').addEventListener('submit', e => {
      e.preventDefault();
      const q = document.getElementById('search-input').value.trim();
      if (q) window.location = `info.html?type=authors&value=${encodeURIComponent(q)}`;
    });

    window.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      loadInfo();
    });
  </script>
</body>
</html>
