<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leabharlann Ghealach Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        <img src="https://uisneac.com/images/Gold-Celtic-Design.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
        An Leabharlann Ghealach
      </a>
      <form id="search-form" class="d-flex mx-3" style="flex:1;">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search authors, texts, editionsâ€¦" aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="profileMenu" role="button">Account</a>
        </li>
      </ul>
    </nav>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
              <button type="submit" class="btn btn-primary">Log In</button>
              <a href="register.html" class="btn btn-link">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateProfileMenu(username) {
        const profileMenu = document.getElementById('profileMenu');
        if (!profileMenu) return;
        const navItem = profileMenu.parentElement;
        profileMenu.textContent = username;
        profileMenu.classList.add('dropdown-toggle');
        profileMenu.setAttribute('data-bs-toggle', 'dropdown');
        const existingDropdown = navItem.querySelector('.dropdown-menu');
        if (existingDropdown) existingDropdown.remove();
        const dropdown = document.createElement('ul');
        dropdown.className = 'dropdown-menu dropdown-menu-end';
        const logoutItem = document.createElement('li');
        const logoutLink = document.createElement('a');
        logoutLink.className = 'dropdown-item';
        logoutLink.href = '#';
        logoutLink.textContent = 'Log out';
        logoutLink.addEventListener('click', e => {
          e.preventDefault();
          localStorage.removeItem('token');
          profileMenu.textContent = 'Account';
          profileMenu.classList.remove('dropdown-toggle');
          profileMenu.removeAttribute('data-bs-toggle');
          navItem.querySelector('.dropdown-menu')?.remove();
          document.dispatchEvent(new Event('authChange'));
        });
        logoutItem.appendChild(logoutLink);
        dropdown.appendChild(logoutItem);
        navItem.appendChild(dropdown);
        document.dispatchEvent(new Event('authChange'));
      }

      function checkAuthStatus() {
        const token = localStorage.getItem('token');
        if (token) {
          try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            updateProfileMenu(payload.username || 'User');
          } catch (e) {
            console.error('Invalid token:', e);
            localStorage.removeItem('token');
            document.dispatchEvent(new Event('authChange'));
          }
        } else {
          const profileMenu = document.getElementById('profileMenu');
          if (profileMenu) {
            profileMenu.textContent = 'Account';
            profileMenu.classList.remove('dropdown-toggle');
            profileMenu.removeAttribute('data-bs-toggle');
            const navItem = profileMenu.parentElement;
            navItem.querySelector('.dropdown-menu')?.remove();
            document.dispatchEvent(new Event('authChange'));
          }
        }
      }

      function attachEventListeners() {
        const profileMenu = document.getElementById('profileMenu');
        const loginForm = document.getElementById('loginForm');
        const searchForm = document.getElementById('search-form');
      
        if (profileMenu) {
          profileMenu.addEventListener('click', e => {
            e.preventDefault();
            if (!localStorage.getItem('token')) {
              const modal = new bootstrap.Modal(document.getElementById('loginModal'));
              modal.show();
            }
          });
        }
      
        if (loginForm) {
          loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            if (!username || !password) {
              errorMessage.style.display = 'block';
              errorMessage.textContent = 'Please fill in all fields';
              return;
            }
            try {
              const response = await fetch(`${API_BASE}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
              });
              const data = await response.json();
              if (!response.ok) throw new Error(data.error || 'Login failed');
              localStorage.setItem('token', data.token);
              errorMessage.style.display = 'none';
              bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
              updateProfileMenu(username);
            } catch (error) {
              errorMessage.style.display = 'block';
              errorMessage.textContent = error.message;
            }
          });
        }
      
        if (searchForm) {
          searchForm.addEventListener('submit', e => {
            e.preventDefault();
            const q = document.getElementById('search-input').value.trim();
            if (q) window.location = `info.html?type=authors&value=${encodeURIComponent(q)}`;
          });
        }
      }

      window.addEventListener('DOMContentLoaded', () => {
        attachEventListeners()
        checkAuthStatus();
      });
    </script>
  </header>
  <div id="content" class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="section-title">Authors</h2>
          <a href="create.html?type=Author" class="btn btn-sm btn-primary create-btn" style="display: none;">+</a>
        </div>
        <ul id="authors-list" class="node-list"></ul>
      </div>
      <div class="col-md-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="section-title">Texts</h2>
          <a href="create.html?type=Text" class="btn btn-sm btn-primary create-btn" style="display: none;">+</a>
        </div>
        <ul id="texts-list" class="node-list"></ul>
      </div>
      <div class="col-md-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="section-title">Editions</h2>
          <a href="create.html?type=Edition" class="btn btn-sm btn-primary create-btn" style="display: none;">+</a>
        </div>
        <ul id="editions-list" class="node-list"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
  const API_BASE = 'https://an-leabharlann-ghealach.onrender.com';

  function populateList(containerId, items, type, labelKey) {
    const ul = document.getElementById(containerId);
    ul.innerHTML = '';
    items.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      const label = item.properties[labelKey] || item.id;
      a.textContent = label;
      a.href = `info.html?type=${encodeURIComponent(type)}&value=${encodeURIComponent(label)}`;
      li.appendChild(a);
      ul.appendChild(li);
    });
  }

  async function fetchAll(type) {
    const token = localStorage.getItem('token');
    const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
    const res = await fetch(`${API_BASE}/${type}`, { headers });
    if (!res.ok) throw new Error(`Failed to load ${type}`);
    return res.json();
  }

  async function loadHome() {
    try {
      const [authors, texts, editions] = await Promise.all([
        fetchAll('authors'),
        fetchAll('texts'),
        fetchAll('editions')
      ]);
      populateList('authors-list', authors, 'authors', 'name');
      populateList('texts-list', texts, 'texts', 'title');
      populateList('editions-list', editions, 'editions', 'title');
      updateAuthUI();
    } catch (err) {
      console.error('Load error:', err);
      document.getElementById('content').innerHTML =
        `<p class="text-danger">Error loading data: ${err.message}</p>`;
    }
  }

  function updateAuthUI() {
    document.querySelectorAll('.create-btn').forEach(btn => {
      btn.style.display = localStorage.getItem('token') ? 'block' : 'none';
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    loadHome();
  });

  document.addEventListener('authChange', updateAuthUI);
</script>
</body>
</html>
