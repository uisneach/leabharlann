<head>

</head>
  <body>
    <script src="/leabharlann/scripts/utils.js"></script>
    <script src="/leabharlann/scripts/API.js"></script>
      <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/leabharlann/index.html">
        <img src="https://uisneac.com/images/Gold-Celtic-Design.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">

      </a>
      <form id="search-form" class="d-flex mx-3" style="flex:1;">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search the databaseâ€¦" aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="profileMenu" role="button">Account</a>
        </li>
      </ul>
    </nav>
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>

              </div>
              <div class="mb-3">

              </div>
              <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
              <button type="submit" class="btn btn-primary">Log In</button>
              <a href="register.html" class="btn btn-link">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="searchResultsModal" tabindex="-1" aria-labelledby="searchResultsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchResultsModalLabel">Search Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="headerSearchResults" class="list-group"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Helper: parse JWT payload safely
      function parseJwt(token) {
        try {
          const part = token.split('.')[1];
          return JSON.parse(atob(part));
        } catch (e) {
          return {};
        }
      }

      function updateProfileMenu(username) {
        const profileMenu = document.getElementById('profileMenu');
        if (!profileMenu) return;
        const navItem = profileMenu.parentElement;
        profileMenu.textContent = username;
        profileMenu.classList.add('dropdown-toggle');
        profileMenu.setAttribute('data-bs-toggle', 'dropdown');

        // Remove any existing dropdown menu
        const existingDropdown = navItem.querySelector('.dropdown-menu');
        if (existingDropdown) existingDropdown.remove();

        // Build dropdown
        const dropdown = document.createElement('ul');
        dropdown.className = 'dropdown-menu dropdown-menu-end';

        // Profile / account link (optional; you can add more items)
        const profileItem = document.createElement('li');
        const profileLink = document.createElement('a');
        profileLink.className = 'dropdown-item';
        profileLink.href = 'account.html';
        profileLink.textContent = 'Account';
        profileItem.appendChild(profileLink);
        dropdown.appendChild(profileItem);

        // Logout
        const logoutItem = document.createElement('li');
        const logoutLink = document.createElement('a');
        logoutLink.className = 'dropdown-item';
        logoutLink.href = '#';
        logoutLink.textContent = 'Log out';
        logoutLink.addEventListener('click', e => {
          e.preventDefault();
          localStorage.removeItem('token');
          localStorage.removeItem('refreshToken');
          // revert profile menu to default
          profileMenu.textContent = 'Account';
          profileMenu.classList.remove('dropdown-toggle');
          profileMenu.removeAttribute('data-bs-toggle');
          navItem.querySelector('.dropdown-menu')?.remove();
          document.dispatchEvent(new Event('authChange'));
        });
        logoutItem.appendChild(logoutLink);
        dropdown.appendChild(logoutItem);

        navItem.appendChild(dropdown);

        // notify other parts of app
        document.dispatchEvent(new Event('authChange'));
      }

      async function checkAuthStatus() {
        let token = localStorage.getItem('token');
        const refreshToken = localStorage.getItem('refreshToken');

        if (!token) {
          // ensure menu shows default
          const profileMenu = document.getElementById('profileMenu');
          if (profileMenu) {
            profileMenu.textContent = 'Account';
            profileMenu.classList.remove('dropdown-toggle');
            profileMenu.removeAttribute('data-bs-toggle');
            const navItem = profileMenu.parentElement;
            navItem.querySelector('.dropdown-menu')?.remove();
          }
          document.dispatchEvent(new Event('authChange'));
          return;
        }

        try {
          let payload = parseJwt(token);
          // if token expired and we have a refreshToken, try refreshing
          if (payload && payload.exp && Date.now() >= payload.exp * 1000) {
            if (!refreshToken) throw new Error('Token expired');
            const res = await refresh(refreshToken);
            const data = await res.json();
            if (!res.ok) throw new Error(data?.error?.message || 'Token refresh failed');
            // store the new token (and refresh token if returned)
            if (data.token) {
              localStorage.setItem('token', data.token);
              token = data.token;
              payload = parseJwt(token);
            }
            if (data.refreshToken) localStorage.setItem('refreshToken', data.refreshToken);
          }

          // Finally update menu with username (if available)
          const username = payload.username || payload.sub || 'User';
          updateProfileMenu(username);
        } catch (e) {
          console.error('Auth check error:', e);
          localStorage.removeItem('token');
          localStorage.removeItem('refreshToken');
          document.dispatchEvent(new Event('authChange'));
        }
      }

      function displaySearchResults(results, query) {
        const searchResults = document.getElementById('headerSearchResults');
        if (!searchResults) return;
        searchResults.innerHTML = '';

        if (!Array.isArray(results) || results.length === 0) {
          const p = document.createElement('p');
          p.className = 'text-muted';
          p.textContent = `No results found for "${query}"`;
          searchResults.appendChild(p);
        } else {
          results.forEach(node => {
            const label = (node.labels || []).find(l => l !== 'Entity') || 'Node';
            const displayName = (node.properties && (node.properties.display_name || node.properties.name || node.properties.title)) || node.id || 'Unknown';
            const item = document.createElement('a');
            item.className = 'list-group-item list-group-item-action';
            item.href = `info/index.html?label=${encodeURIComponent(label)}&id=${encodeURIComponent(node.id)}`;
            item.innerHTML = `<strong>${label}</strong>: ${escapeHtml(String(displayName))}`;
            searchResults.appendChild(item);
          });
        }

        const modalEl = document.getElementById('searchResultsModal');
        if (modalEl && window.bootstrap && typeof window.bootstrap.Modal === 'function') {
          const modal = new bootstrap.Modal(modalEl);
          modal.show();
        }
      }

      // Escape HTML text to avoid injecting markup.
      function escapeHtml(str) {
        return str.replace(/[&<>"']/g, function (m) {
          return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m];
        });
      }

      function attachEventListeners() {
        const profileMenu = document.getElementById('profileMenu');
        const loginForm = document.getElementById('loginForm');
        const searchForm = document.getElementById('search-form');

        if (profileMenu) {
          profileMenu.addEventListener('click', e => {
            // only open modal if not authenticated (menu isn't a dropdown)
            if (!localStorage.getItem('token')) {
              e.preventDefault();
              const loginModalEl = document.getElementById('loginModal');
              if (loginModalEl && window.bootstrap && typeof window.bootstrap.Modal === 'function') {
                const modal = new bootstrap.Modal(loginModalEl);
                modal.show();
              }
            }
          });
        }

        if (loginForm) {
          loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            const usernameEl = document.getElementById('username');
            const passwordEl = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            const username = usernameEl?.value?.trim() || '';
            const password = passwordEl?.value || '';

            if (!username || !password) {
              if (errorMessage) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please fill in all fields';
              }
              return;
            }

            try {
              const response = await login(username, password);
              const data = await response.json();
              if (!response.ok) throw new Error(data?.error?.message || 'Login failed');

              if (data.token) localStorage.setItem('token', data.token);
              if (data.refreshToken) localStorage.setItem('refreshToken', data.refreshToken);

              if (errorMessage) {
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
              }

              const loginModalEl = document.getElementById('loginModal');
              if (loginModalEl && window.bootstrap && bootstrap.Modal.getInstance(loginModalEl)) {
                bootstrap.Modal.getInstance(loginModalEl).hide();
              } else if (loginModalEl && window.bootstrap && typeof bootstrap.Modal === 'function') {
                // fallback: try to hide by creating an instance then hiding
                const m = new bootstrap.Modal(loginModalEl);
                m.hide();
              }

              // Prefer username from returned token payload (if present), else use the submitted username
              const newToken = data.token || localStorage.getItem('token');
              const payload = parseJwt(newToken);
              updateProfileMenu(payload.username || username);
            } catch (err) {
              if (errorMessage) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = err.message || 'Login failed';
              }
            }
          });
        }

        if (searchForm) {
          searchForm.addEventListener('submit', async e => {
            e.preventDefault();
            const q = document.getElementById('search-input')?.value?.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!q || q.length < 2) {
              if (errorMessage) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Please enter at least 2 characters';
              }
              return;
            }

            try {
              const response = await search(q);
              if (!response.ok) {
                const data = await response.json().catch(() => ({}));
                throw new Error((data?.error?.message) || 'Search failed');
              }
              const results = await response.json();
              displaySearchResults(results, q);
              if (errorMessage) {
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
              }
            } catch (err) {
              if (errorMessage) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = err.message || 'Search failed';
              }
            }
          });
        }
      }

      // Initialize when DOM ready
      window.addEventListener('DOMContentLoaded', () => {
        attachEventListeners();
        checkAuthStatus();
      });
    </script>
  </header>
    <div id="welcome-message" class="container-fluid">
  <h2>FÃ¡ilte go dtÃ­ an Leabharlann Ghealach</h2>
  <p>Explore our digital library of Irish and Celtic texts, or sign up to contribute to the database. Learn how to navigate and use the collection in our <a href="/leabharlann/how-to/index.html">User Guide</a>.</p>

<div id="content" class="container-fluid">
  <div class="mb-3">
    <label for="add-label-select" class="form-label">More Pages by Type:</label>
    <select id="add-label-select" class="form-select w-auto d-inline-block">
      <option value="">Select a label</option>
    </select>
    <button id="add-label-btn" class="btn btn-primary ms-2">Add</button>
  </div>
  <div id="columns" class="row"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
  const defaultLabels = ['Author', 'Text', 'Edition'];

  async function fetchLabels() {
    const res = await getLabels();
    if (!res.ok) throw new Error('Failed to load labels');
    const data = await res.json();
    return data.labels;
  }

  async function fetchNodesByLabel(label) {
    const res = await getNodesByLabel(label);
    if (!res.ok) throw new Error(`Failed to load ${label} nodes`);
    return res.json();
  }

  function populateList(containerId, items, label, labelKeys) {
    const ul = document.getElementById(containerId);
    if (!ul) return;
    ul.innerHTML = '';
    items.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      const keys = Array.isArray(labelKeys) ? labelKeys : [labelKeys];
      const properties = item.properties || {};
      const id = item.id || '';
      const title = keys.reduce((result, key) => result || properties[key], '') || id;
      a.textContent = title || 'Unknown';
      a.href = `/leabharlann/info/index.html?label=${encodeURIComponent(label)}&id=${encodeURIComponent(id)}`;
      li.appendChild(a);
      ul.appendChild(li);
    });
  }

  function createColumn(label) {
    const col = document.createElement('div');
    col.className = 'col-md-4';
    col.id = `col-${label}`;
    col.innerHTML = `
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="section-title">${label}s <a href="/leabharlann/label/index.html?label=${label}" class="ms-2 text-decoration-none" style="font-size:16px;">See Allâ†’</a></h2>
        <div>
          <a href="/leabharlann/create/index.html?label=${encodeURIComponent(label)}" class="btn btn-sm btn-primary create-btn" style="display: none;">+</a>
          <button class="btn btn-sm btn-danger remove-btn" data-label="${label}">Remove</button>
        </div>
      </div>
      <ul id="${label}-list" class="node-list"></ul>
    `;
    return col;
  }

  async function renderColumn(label) {
    try {
      const nodes = await fetchNodesByLabel(label);
      const col = createColumn(label);
      document.getElementById('columns').appendChild(col);
      populateList(`${label}-list`, nodes, label, ['display_name', 'name', 'title']);
      updateAuthUI();
      attachRemoveButtonListeners();
    } catch (err) {
      console.error(`Error rendering column ${label}:`, err);
    }
  }

  function updateAuthUI() {
    const isAuthenticated = !!localStorage.getItem('token');
    document.querySelectorAll('.create-btn').forEach(btn => {
      btn.style.display = isAuthenticated ? 'block' : 'none';
    });
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.style.display = defaultLabels.includes(btn.dataset.label) && document.querySelectorAll('.col-md-4').length <= 3
        ? 'none' : 'inline-block';
    });
  }

  function attachRemoveButtonListeners() {
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const label = btn.dataset.label;
        const col = document.getElementById(`col-${label}`);
        if (col) col.remove();
        updateAddLabelDropdown();
        updateAuthUI();
      });
    });
  }

  async function updateAddLabelDropdown() {
    const select = document.getElementById('add-label-select');
    select.innerHTML = '<option value="">Select a label</option>';
    try {
      const labels = await fetchLabels();
      const activeLabels = Array.from(document.querySelectorAll('.col-md-4')).map(col => col.id.replace('col-', ''));
      labels.forEach(label => {
        if (!activeLabels.includes(label)) {
          const option = document.createElement('option');
          option.value = label;
          option.textContent = label;
          select.appendChild(option);
        }
      });
    } catch (err) {
      console.error('Error updating dropdown:', err);
    }
  }

  async function loadHome() {
    try {
      await Promise.all(defaultLabels.map(label => renderColumn(label)));
      await updateAddLabelDropdown();
      document.getElementById('add-label-btn').addEventListener('click', async () => {
        const select = document.getElementById('add-label-select');
        const label = select.value;
        if (label) {
          await renderColumn(label);
          select.value = '';
          updateAddLabelDropdown();
        }
      });
      updateAuthUI();
    } catch (err) {
      console.error('Load error:', err);
      document.getElementById('content').innerHTML =
        `<p class="text-danger">Error loading data: ${err.message}</p>`;
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    loadHome();
  });

  document.addEventListener('authChange', updateAuthUI);
</script>

  </body>
