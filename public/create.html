<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Node - Leabharlann Ghealac</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="home.html">
        <img src="https://uisneac.com/images/Gold-Celtic-Design.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
        An Leabharlann Ghealach
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="profileMenu" role="button">Account</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container mt-4">
    <h1>Create <span id="nodeType">Node</span></h1>
    <form id="createForm">
      <div class="mb-3">
        <label for="nodeLabel" class="form-label">Node Type</label>
        <select id="nodeLabel" class="form-select" required>
          <option value="Author">Author</option>
          <option value="Text">Text</option>
          <option value="Edition">Edition</option>
          <option value="Publisher">Publisher</option>
          <option value="Series">Series</option>
          <option value="Journal">Journal</option>
          <option value="Translator">Translator</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Properties</label>
        <table class="table table-bordered" id="propertiesTable">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody id="properties">
            <tr class="property-row">
              <td><input type="text" class="form-control" name="prop-name-0" placeholder="e.g. title, date-of-birth, ..." required></td>
              <td><input type="text" class="form-control" name="prop-value-0" placeholder="E.g. 'The Iliad', '01/04/1988', ..." required></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-secondary mb-3" id="addProperty">Add Property</button>
      <div id="errorMessage" class="text-danger mb-3" style="display: none;"></div>
      <button type="submit" class="btn btn-primary">Create Node</button>
      <a href="home.html" class="btn btn-link">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    const API_BASE = 'https://an-leabharlann-ghealach.onrender.com';
    let propertyCount = 1;

    function updateProfileMenu(username) {
      const profileMenu = document.getElementById('profileMenu');
      const navItem = profileMenu.parentElement;
      profileMenu.textContent = username;
      profileMenu.classList.add('dropdown-toggle');
      profileMenu.setAttribute('data-bs-toggle', 'dropdown');

      const existingDropdown = navItem.querySelector('.dropdown-menu');
      if (existingDropdown) existingDropdown.remove();

      const dropdown = document.createElement('ul');
      dropdown.className = 'dropdown-menu dropdown-menu-end';
      const logoutItem = document.createElement('li');
      const logoutLink = document.createElement('a');
      logoutLink.className = 'dropdown-item';
      logoutLink.href = '#';
      logoutLink.textContent = 'Log out';
      logoutLink.addEventListener('click', e => {
        e.preventDefault();
        localStorage.removeItem('token');
        window.location.href = 'home.html';
      });
      logoutItem.appendChild(logoutLink);
      dropdown.appendChild(logoutItem);
      navItem.appendChild(dropdown);
    }

    function checkAuthStatus() {
      const token = localStorage.getItem('token');
      if (!token) window.location.href = 'home.html';
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        updateProfileMenu(payload.username || 'User');
      } catch (e) {
        console.error('Invalid token:', e);
        localStorage.removeItem('token');
        window.location.href = 'home.html';
      }
    }

    document.getElementById('addProperty').addEventListener('click', () => {
      const tbody = document.getElementById('properties');
      const row = document.createElement('tr');
      row.className = 'property-row';
      row.innerHTML = `
        <td><input type="text" class="form-control" name="prop-name-${propertyCount}" placeholder="e.g., name, title" required></td>
        <td><input type="text" class="form-control" name="prop-value-${propertyCount}" required></td>
      `;
      tbody.appendChild(row);
      propertyCount++;
    });

    document.getElementById('createForm').addEventListener('submit', async e => {
      e.preventDefault();
      const label = document.getElementById('nodeLabel').value;
      const properties = {};
      document.querySelectorAll('.property-row').forEach((row, index) => {
        const name = row.querySelector(`[name="prop-name-${index}"]`).value.trim();
        const value = row.querySelector(`[name="prop-value-${index}"]`).value.trim();
        if (name && value) properties[name] = value;
      });
      if (Object.keys(properties).length === 0) {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = 'At least one property is required';
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE}/${label.toLowerCase()}s`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(properties)
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.error || 'Failed to create node');
        window.location.href = 'home.html';
      } catch (error) {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = error.message;
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get('type');
      if (type) document.getElementById('nodeLabel').value = type;
      document.getElementById('nodeType').textContent = type || 'Node';
    });
  </script>
</body>
</html>
