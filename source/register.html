<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - An Leabharlann Ghealach</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="https://uisneac.com/images/Gold-Celtic-Design.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">
        <img src="https://uisneac.com/images/Gold-Celtic-Design.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
        An Leabharlann Ghealach
      </a>
      <form id="search-form" class="d-flex mx-3" style="flex:1;">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search the databaseâ€¦" aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="profileMenu" role="button">Account</a>
        </li>
      </ul>
    </nav>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="login-username" required>
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" required>
              </div>
              <div id="login-error" class="text-danger mb-3" style="display: none;"></div>
              <button type="submit" class="btn btn-primary">Log In</button>
              <a href="register.html" class="btn btn-link">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Results Modal -->
    <div class="modal fade" id="searchResultsModal" tabindex="-1" aria-labelledby="searchResultsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchResultsModalLabel">Search Results</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="searchResults" class="list-group"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Registration Form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <div id="alert-container"></div>
            <form id="register-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter a unique username" required>
                <small class="form-text text-muted">3-20 characters, alphanumeric and underscores only.</small>
                <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                <small class="form-text text-muted">At least 8 characters.</small>
                <div class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
                <div class="invalid-feedback"></div>
              </div>
              <button type="submit" id="submit-btn" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    const API_BASE = 'https://an-leabharlann-ghealach.onrender.com';

    // Utility Functions
    function showAlert(message, type = 'danger') {
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      field.classList.add('is-invalid');
      const feedback = field.nextElementSibling.nextElementSibling;
      feedback.textContent = message;
    }

    function clearErrors() {
      document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
      document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
    }

    // Form Submission
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Client-side Validation
      let valid = true;
      if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
        showError('username', 'Username must be 3-20 characters, alphanumeric and underscores only.');
        valid = false;
      }
      if (password.length < 8) {
        showError('password', 'Password must be at least 8 characters long.');
        valid = false;
      }
      if (password !== confirmPassword) {
        showError('confirm-password', 'Passwords do not match.');
        valid = false;
      }

      if (!valid) return;

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          showAlert('Account created successfully. Logging in and redirecting to home...', 'success');

          // Immediately log in to get a token
          const loginResponse = await fetch(`${API_BASE}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const loginData = await loginResponse.json();

          if (!loginResponse.ok || !loginData.token) {
            showAlert(loginData.error?.message || 'Login failed after registration', 'danger');
            submitBtn.disabled = false;
            return;
          }

          // Store the token
          localStorage.setItem('authToken', loginData.token);

          // Redirect to home page
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showAlert(data.error?.message || 'Registration failed', 'danger');
          submitBtn.disabled = false;
        }
      } catch (error) {
        showAlert('An error occurred. Please try again later.', 'danger');
        submitBtn.disabled = false;
      }
    });

    // Clear Errors on Input
    ['username', 'password', 'confirm-password'].forEach(id => {
      const field = document.getElementById(id);
      field.addEventListener('input', () => {
        field.classList.remove('is-invalid');

        // safely find your feedback node
        const feedback = field.nextElementSibling?.nextElementSibling;
        if (feedback) {
          feedback.textContent = '';
        }
      });
    });

    // Navbar Functionality (Search and Profile Menu)
    document.getElementById('profileMenu').addEventListener('click', () => {
      const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
      loginModal.show();
    });

    document.getElementById('search-form').addEventListener('submit', async e => {
      e.preventDefault();
      const q = document.getElementById('search-input').value.trim();
      if (!q || q.length < 2) {
        showAlert('Please enter at least 2 characters', 'warning');
        return;
      }
      try {
        const token = localStorage.getItem('token');
        const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
        const response = await fetch(`${API_BASE}/search?query=${encodeURIComponent(q)}`, { headers });
        if (!response.ok) throw new Error((await response.json()).error?.message || 'Search failed');
        const results = await response.json();
        const searchModal = new bootstrap.Modal(document.getElementById('searchResultsModal'));
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = results.map(r => `<a href="#" class="list-group-item list-group-item-action">${r.title}</a>`).join('');
        searchModal.show();
      } catch (error) {
        showAlert(error.message, 'danger');
      }
    });
  </script>
</body>
</html>
